<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de memes </title>
    <link rel="stylesheet" href="./stile.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stile.css">
</head>

<body >
   
   <header id="header" >
       <h1 class="primary-title">Generador de memes</h1>
       <div class="buttons"> 
        

        <a class="button-nav" style='cursor: pointer;' onclick="mostrarOcultar('section-image')">Imagen</a>

        <a class="button-nav" style='cursor: pointer;' onclick="mostrarOcultar('section-text')">Texto</a>

            <button id="modo" class="button-nav"> Modo Oscuro</button>
        </div>
   </header>

   <main id="main">
       <section class="primary-box">
           <div class="title-one">
               <p class="top-text"></p>
           </div>

           <div class="visual-image"></div>

           <div class="title-two">
               <p class="buttom-text"></p>
           </div>
       </section>

      
        <aside id="section-image" class="filter-image">
            <h2 class="title-sections">IMAGEN</h2>
            <div class="url">
                <h5>URL</h5>
                    <input class="url" type="text">
            </div>
            <div class="section-background">
                    <div class="background">
                        <h4>FONDO</h4>
                        <input type="color" value="#e693ff">
                    </div>
                        <div class="row form-group desplegable">                        
                            <label class="col-12 pl-0"></label>
                            <select class="form-control col-12">
                                <option value="ACTIVE">Ninguno</option>
                                <option value="INACTIVE">Aclarar</option>
                                <option value="ACTIVE">Oscurecer</option>
                                <option value="INACTIVE">Diferencia</option>
                                <option value="ACTIVE">Luminosidad</option>
                                <option value="INACTIVE">Multiplicar</option>
                            </select>                                
                        </div>           
            </div>    
            
                    <div class="filters">
                        <h5>FILTROS</h5>
                        <div class="filter-option">
                            <label for="brightness-slider"> BRILLO</label>
                            <input class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option"> 
                            <label  for="opacity-slider">OPACIDAD</label>
                            <input class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                            <label for="contrast-slider"> CONTRASTE</label>
                            <input class="input-slider" type ="range" min="100%" max="1000%" value="100%" step="1%"></input>
                        </div>

                        <div class="filter-option">
                            <label for="blur-slider"> DESENFOQUE</label>
                            <input class="input-slider" type ="range" min="0px" max="10px" value="0px" step="0.1px"></input>
                        </div>

                        <div class="filter-option">
                            <label> ESCALA DE GRISES</label>
                            <input class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                            <label> SEPIA </label>
                            <input class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                            <label> HUE </label>
                            <input class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                        </div>

                        <div class="filter-option">
                            <label> SATURADO </label>
                            <input class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>

                            <div class="filter-option">
                                <label for="opacity-slider"> NEGATIVO </label>
                                <input class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                            </div>
                        </div> 
                        </div>
           
                <button class="filters-reset"> Restablecer Filtros</button>
            </div>
        </aside>

        <aside id="section-text" class="filter-text">
            <h2 class="title-sections">TEXTO</h2>
            <div>
                <h5>SUPERIOR</h5>
                <textarea class="space">
                    Texto Superior
                </textarea>
                
            </div>

            <div>
                <h5>INFERIOR</h5>
                <textarea class="space">
                    Texto Inferior
                </textarea>
            
            </div>

            <div>
                <h5>FUENTE</h5>
                <div class="row form-group">                        
                    <label class="col-12 pl-0"></label>
                    <select class="form-control col-12">
                        <option value="ACTIVE">Arial</option>
                        <option value="INACTIVE">Arial Black</option>
                        <option value="ACTIVE">American Typewriter</option>
                        <option value="INACTIVE">Andale Mono</option>
                        <option value="ACTIVE">Comic Sans MS</option>
                        <option value="INACTIVE">Helvetica</option>
                        <option value="INACTIVE">Impact</option>
                        <option value="ACTIVE">Verdana</option>
                        <option value="INACTIVE">Times New Roman</option>
                    </select>                                
                </div>  
            </div>

            <div>
                <h5>COLOR</h5>
                <input type="color" value="#000000">

                <h5>FONDO</h5>
                <input type="color" value="#FFFFFF">
                <input type="checkbox">Fondo Transparente</input>
            </div>

            <div>
                <h5>CONTORNO</h5>
                <button class="button-outline">Ninguno</button>
                <button class="button-outline">Claro</button>
                <button class="button-outline">Oscuro</button>
            </div>

            
            <div>
                <h5>ESPACIADO</h5>
            <input class="space" type="number" value="35">
            </div>

            <div>
                <h5>INTERLINEADO</h5>
                <div class="row form-group">                        
                    <label  class="col-12 pl-0 "></label>
                    <select class="form-control col-12 space">
                        <option value="ACTIVE">0.8</option>
                        <option value="INACTIVE">1</option>
                        <option value="ACTIVE">1.2</option>
                        <option value="INACTIVE">1.5</option>
                        <option value="ACTIVE">2</option>
                        <option value="INACTIVE">2.5</option>
                    </select>                                
                </div>  
            </div>

        </aside>
       
   </main>



    <script src="./archivo.js"></script>
      
</body>
</html>
